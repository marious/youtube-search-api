<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SearchVids</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/jquery.fancybox.css">
</head>
<body>
  <div id="container">
    <header>
      <h1>Search<span>Vids</span></h1>
      <p>Search all youtube videos</p>
    </header>
    <section>
      <form action="" id="search-form" name="search-form">
        <div class="field-container">
          <input type="search" id="query" class="search-field" placeholder="Search youtube">
          <input type="submit" name="seach-btn" id="search-btn" value="">
        </div>
      </form>
      <ul id="results"></ul>
      <div id="buttons"></div>
    </section>

    <footer>
      <p>Copyright &copy; 2016 All right reserved.</p>
    </footer>
  </div>
  <script src="js/jquery-1.10.1.min.js"></script>
  <script src="js/jquery.fancybox.pack.js"></script>
  <script src="js/main.js"></script>
  <script>
    $('.fancybox').fancybox();
  </script>
</body>
</html>
